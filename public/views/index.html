<!DOCTYPE html>
<html lang='en'>
	<!--header-->
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin="anonymous"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons'rel='stylesheet'>
	<link rel='stylesheet' href='../css/style.css'>
	<title>Check out My news Scrap!!!</title>
</head>
  <!--body-->
<body>

<h1>Check out My news Scrap!!!</h1>

<div id='articles'></div>

   <!--Footer-->
<footer class='section white-text center'>
    <p class='flow-text'>Hope you enjoyed... &copy; </p>
  </footer>

</body>
<script type='text/javascript'>

$(document).ready(function(){
	$.ajax({
		url: '/news',
		method: 'GET'
	}).then((results) => {
		console.log(results);
		for (let i = 0; i < 11; i++) {
			let article = $('<div>');
			article.html("<div class='row'><div class='col s12 m6'><div class='card grey darken-1'><div class='card-content white-text'><div id='id' class='hide'>" + results[i]._id + "</div><span class='card-title'>" + results[i].title + "</span></div><div class='card-action'><a href=" + results[i].link + ">Go there</a><div></div></div></div>");
			$('#articles').append(article);
		}
	});
});
</script>
</html>
